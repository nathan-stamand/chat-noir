<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Noir: Chat App</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,800&family=Material+Icons&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="/dist/main.css">
</head>
<body class="bg-slate-800 text-zinc-300 p-3">
  <main>
    <hgroup class="text-center mb-4">
      <h1 id="room-name" class="text-4xl mb-2 font-bold">ROOMNAME</h1>
      <p class="text-xl">
        Welcome, 
        <span id="user-display" class="font-bold">USERNAME</span>
        <span id="user-list" class="block text-sm italic"></span>
      </p>
    </hgroup>

    <div id="chat" class="bg-slate-900 max-w-sm h-96 m-auto px-5 py-7 flex flex-col justify-end gap-6">
    
      <div id="message-feed" class="w-full px-6 overflow-scroll"></div>

      <form>
        <div class="w-full flex">
          <span class="material-icons bg-black flex items-center justify-center p-2">chat</span>
          <input autocomplete="off" type="text" name="message" id="message" placeholder="What to say, what to say..." class="w-full px-3 py-2 placeholder-gray-500 text-black outline-none">
          <label for="submit" class="bg-sky-700 flex items-center justify-center p-2">
            <span class="material-icons">send</span>
            <input type="submit" id="submit" value="" class="hidden">
          </label>
        </div>
      </form>

    </div>

  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./dist/js/chat.js"></script>
</body>
</html>
